<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Upp Season 1 - Ultimate Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-tv"></i>
                <span>Lock Upp S1</span>
            </div>
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search episodes...">
            </div>
            <div class="episodes-container">
                <div class="playlist" id="playlist"></div>
            </div>
        </nav>
        <main class="content">
            <div class="player-wrapper">
                <video id="player" playsinline crossorigin>
                    <source src="" type="video/mp4">
                </video>
            </div>
            <div class="episode-info">
                <h2 id="currentEpisode">Episode Title</h2>
                <div class="controls-extra">
                    <button id="prevEpisode"><i class="fas fa-step-backward"></i> Previous</button>
                    <button id="nextEpisode">Next <i class="fas fa-step-forward"></i></button>
                </div>
            </div>
        </main>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="script.js"></script>
</body>
</html>
